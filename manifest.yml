app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/b6bf3657-5548-4b16-87f7-22af6aed136b

modules:
  jira:issueAction:
    - key: tmpl-apply
      title: Apply template…
      resource: main
      resolver: { function: resolver }
      render: native
    - key: tmpl-save
      title: Save as template…
      resource: main
      resolver: { function: resolver }
      render: native

  jira:projectPage:
    - key: tmpl-project-library
      title: Team Template Library
      resource: main
      resolver: { function: resolver }
      render: native

  function:
    - key: resolver
      handler: resolvers/index.handler

resources:
  - key: main
    path: src/frontend/index.jsx

permissions:
  scopes:
    - read:jira-user
    - read:jira-work
    - write:jira-work
    - read:project:jira
    - read:issue-type:jira
    - read:app-data:jira
    - write:app-data:jira
    - storage:app
    - manage:jira-configuration
